<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>City Bike App</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    </head>
    <body>
        <div>
            <table style="width:80%" class="table">
                <caption>Stations</caption>
                <thead>
                    <tr>
                        <th><a th:href="@{/stations(size=${stationPage.size}, page=${stationPage.number + 1}, sortField=fId, sortOrder=${reverseSortingDirection})}">fID</a></th>
                        <th><a th:href="@{/stations(size=${stationPage.size}, page=${stationPage.number + 1}, sortField=id, sortOrder=${reverseSortingDirection})}">ID</a></th>
                        <th><a th:href="@{/stations(size=${stationPage.size}, page=${stationPage.number + 1}, sortField=nameFin, sortOrder=${reverseSortingDirection})}">NameFin</a></th>
                        <th><a th:href="@{/stations(size=${stationPage.size}, page=${stationPage.number + 1}, sortField=nameSwe, sortOrder=${reverseSortingDirection})}">NameSwe</a></th>
                        <th><a th:href="@{/stations(size=${stationPage.size}, page=${stationPage.number + 1}, sortField=nameEng, sortOrder=${reverseSortingDirection})}">NameEng</a></th>
                        <th><a th:href="@{/stations(size=${stationPage.size}, page=${stationPage.number + 1}, sortField=addressFin, sortOrder=${reverseSortingDirection})}">AddressFin</a></th>
                        <th><a th:href="@{/stations(size=${stationPage.size}, page=${stationPage.number + 1}, sortField=addressSwe, sortOrder=${reverseSortingDirection})}">AddressSwe</a></th>
                        <th><a th:href="@{/stations(size=${stationPage.size}, page=${stationPage.number + 1}, sortField=cityFin, sortOrder=${reverseSortingDirection})}">CityFin</a></th>
                        <th><a th:href="@{/stations(size=${stationPage.size}, page=${stationPage.number + 1}, sortField=citySwe, sortOrder=${reverseSortingDirection})}">CitySwe</a></th>
                        <th><a th:href="@{/stations(size=${stationPage.size}, page=${stationPage.number + 1}, sortField=operator, sortOrder=${reverseSortingDirection})}">Operator</a></th>
                        <th><a th:href="@{/stations(size=${stationPage.size}, page=${stationPage.number + 1}, sortField=capacity, sortOrder=${reverseSortingDirection})}">Capacity</a></th>
                        <th><a th:href="@{/stations(size=${stationPage.size}, page=${stationPage.number + 1}, sortField=x, sortOrder=${reverseSortingDirection})}">x</a></th>
                        <th><a th:href="@{/stations(size=${stationPage.size}, page=${stationPage.number + 1}, sortField=y, sortOrder=${reverseSortingDirection})}">y</a></th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="station, page : ${stationPage.content}"
                        th:style="${page.odd}? 'font-weight: bold;'">
                        <td th:text="${station.fId}"></td>
                        <td th:text="${station.id}"></td>
                        <td th:text="${station.nameFin}"></td>
                        <td th:text="${station.nameSwe}"></td>
                        <td th:text="${station.nameEng}"></td>
                        <td th:text="${station.addressFin}"></td>
                        <td th:text="${station.addressSwe}"></td>
                        <td th:text="${station.cityFin}"></td>
                        <td th:text="${station.citySwe}"></td>
                        <td th:text="${station.x}"></td>
                        <td th:text="${station.y}"></td>
                    </tr>
                </tbody>
            </table>
            <div th:each="pageNumber : ${pageNumbers}">
                <a th:href="@{/stations(size=${stationPage.size}, page=${pageNumber})}"
                   th:text="${pageNumber}"
                   th:class="${pageNumber==stationPage.number + 1} ? active"></a>
            </div>
        </div>
    </body>
</html>
