<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>City Bike App</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
        <style>
            body {
                margin: 20px;
            }
            th {
                vertical-align: center;
            }
        </style>
    </head>
    <body>
        <div>
            <div>
                <a th:href="@{/}" class="home-button" aria-label="Return to homepage">Return to homepage</a>
                <h3>Stations</h3>
            </div>
            <table style="width:80%" class="table" aria-label="Station-table">
                <thead>
                    <tr>
                        <th>
                            <a th:href="@{/stations(size=${stationPage.size}, page=${stationPage.number + 1}, 
                                        sortField=fId, sortOrder=${reverseSortingDirection})}"
                               class="btn fId">fID</a>
                        </th>
                        <th>
                            <a th:href="@{/stations(size=${stationPage.size}, page=${stationPage.number + 1}, 
                                        sortField=id, sortOrder=${reverseSortingDirection})}"
                               class="btn idd">ID</a>
                        </th>
                        <th>
                            <a th:href="@{/stations(size=${stationPage.size}, page=${stationPage.number + 1}, 
                                        sortField=nameFin, sortOrder=${reverseSortingDirection})}"
                               class="btn nameFin">NameFin</a>
                        </th>
                        <th>
                            <a th:href="@{/stations(size=${stationPage.size}, page=${stationPage.number + 1}, 
                                        sortField=nameSwe, sortOrder=${reverseSortingDirection})}"
                               class="btn nameSwe">NameSwe</a>
                        </th>
                        <th>
                            <a th:href="@{/stations(size=${stationPage.size}, page=${stationPage.number + 1}, 
                                        sortField=nameEng, sortOrder=${reverseSortingDirection})}"
                               class="btn nameEng">NameEng</a>
                        </th>
                        <th>
                            <a th:href="@{/stations(size=${stationPage.size}, page=${stationPage.number + 1}, 
                                        sortField=addressFin, sortOrder=${reverseSortingDirection})}"
                               class="btn addressFin">AddressFin</a>
                        </th>
                        <th>
                            <a th:href="@{/stations(size=${stationPage.size}, page=${stationPage.number + 1}, 
                                        sortField=addressSwe, sortOrder=${reverseSortingDirection})}"
                               class="btn addressSwe">AddressSwe</a>
                        </th>
                        <th>
                            <a th:href="@{/stations(size=${stationPage.size}, page=${stationPage.number + 1}, 
                                        sortField=cityFin, sortOrder=${reverseSortingDirection})}"
                               class="btn cityFin">CityFin</a>
                        </th>
                        <th>
                            <a th:href="@{/stations(size=${stationPage.size}, page=${stationPage.number + 1}, 
                                        sortField=citySwe, sortOrder=${reverseSortingDirection})}"
                               class="btn citySwe">CitySwe</a>
                        </th>
                        <th>
                            <a th:href="@{/stations(size=${stationPage.size}, page=${stationPage.number + 1}, 
                                        sortField=operator, sortOrder=${reverseSortingDirection})}"
                               class="btn operator">Operator</a>
                        </th>
                        <th>
                            <a th:href="@{/stations(size=${stationPage.size}, page=${stationPage.number + 1}, 
                                        sortField=capacity, sortOrder=${reverseSortingDirection})}"
                               class="btn capacity">Capacity</a>
                        </th>
                        <th>
                            <a th:href="@{/stations(size=${stationPage.size}, page=${stationPage.number + 1}, 
                                        sortField=x, sortOrder=${reverseSortingDirection})}"
                               class="btn x">x</a>
                        </th>
                        <th>
                            <a th:href="@{/stations(size=${stationPage.size}, page=${stationPage.number + 1}, 
                                        sortField=y, sortOrder=${reverseSortingDirection})}"
                               class="btn y">y</a>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="station, page : ${stationPage.content}"
                        th:style="${page.odd}? 'font-weight: bold;'">
                        <td th:text="${station.fId}"></td>
                        <td th:text="${station.id}"></td>
                        <td th:text="${station.nameFin}"></td>
                        <td th:text="${station.nameSwe}"></td>
                        <td th:text="${station.nameEng}"></td>
                        <td th:text="${station.addressFin}"></td>
                        <td th:text="${station.addressSwe}"></td>
                        <td th:text="${station.cityFin}"></td>
                        <td th:text="${station.citySwe}"></td>
                        <td th:text="${station.operator}"></td>
                        <td th:text="${station.capacity}"></td>
                        <td th:text="${station.x}"></td>
                        <td th:text="${station.y}"></td>
                    </tr>
                </tbody>
            </table>
            <div th:each="pageNumber : ${pageNumbers}">
                <a th:href="@{/stations(size=${stationPage.size}, 
                                        page=${pageNumber}, 
                                        sortField=${sortField}, 
                                        sortOrder=${sortOrder})}"
                   th:text="${pageNumber}"
                   th:class="${pageNumber==stationPage.number + 1} ? active"></a>
            </div>
        </div>
    </body>
</html>
