<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>City Bike App</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
        <style>
            .stats {
                text-align: center;
            }
            .stat-head {
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div>
            <table style="width:80%" class="table">
                <caption>Journeys</caption>
                <thead>
                    <tr>
                        <th>
                            <a th:href="@{/journeys(size=${journeyPage.size}, page=${journeyPage.number + 1}, 
                                        sortField=departureStationID, sortOrder=${reverseSortingDirection})}">Departure Station</a>
                        </th>
                        <th>
                            <a th:href="@{/journeys(size=${journeyPage.size}, page=${journeyPage.number + 1}, 
                                        sortField=returnStationID, sortOrder=${reverseSortingDirection})}">Return Station</a>
                        </th>
                        <th class="stat-head">
                            <a th:href="@{/journeys(size=${journeyPage.size}, page=${journeyPage.number + 1}, 
                                        sortField=distance, sortOrder=${reverseSortingDirection})}">Distance</a>
                        </th>
                        <th class="stat-head">
                            <a th:href="@{/journeys(size=${journeyPage.size}, page=${journeyPage.number + 1}, 
                                        sortField=duration, sortOrder=${reverseSortingDirection})}">Duration</a></th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="journey, page : ${journeyPage.content}"
                        th:style="${page.odd}? 'font-weight: bold;'">
                        <td th:text="|${journey.departureStationID} ${journey.departureStationName}|"></td>
                        <td th:text="|${journey.returnStationID} ${journey.returnStationName}|"></td>
                        <td class="stats" th:text="${journey.distance}"></td>
                        <td class="stats" th:text="${journey.duration}"></td>
                    </tr>
                </tbody>
            </table>
            <div th:each="pageNumber : ${pageNumbers}">
                <a th:href="@{/journeys(size=${journeyPage.size}, 
                                        page=${pageNumber}, 
                                        sortField=${sortField}, 
                                        sortOrder=${sortOrder})}"
                   th:text="${pageNumber}"
                   th:class="${pageNumber==journeyPage.number + 1} ? active"></a>
            </div>
        </div>
    </body>
</html>
